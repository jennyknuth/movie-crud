<!DOCTYPE html>
<html lang='en'>
<link rel='stylesheet' href='/public/style.css'>
<head>
    <meta charset='UTF-8'>
    <title>Jenny's Movies</title>
</head>
<body>
  <header>
    <h1>Jenny's Movie Ratings</h1>
    <h3>See if your opinions are correct!</h3>
  </header>
  <section>
      <h2>All Movies</h2>
      <a href="/movies/new"><button>New Movie</button></a>
      <table>
        <thead>
          <tr>
            <th>Title</th>
            <th>Director</th>
            <th>Year</th>
            <th>My rating</th>
          </tr>
        </thead>
        <tbody>
          {{#movies}}
          <tr>
            <td>{{title}}</td>
            <td>{{director}}</td>
            <td>{{year}}</td>
            <td>{{rating}}</td>
            <td>
              <form action="/movies/{{id}}/delete" method="POST">
                <input type="submit" value="Delete Movie">
              </form>
            </td>
            <td>
              <a href="/bands/{{_id}}/edit"><button>Edit {{name}}</button></a>
            </td>
          </tr>
          {{/movies}}
      </tbody>
    </table>
  </section>


</body>
</html>
