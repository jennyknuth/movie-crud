<!DOCTYPE html>
<html lang='en'>
<link rel='stylesheet' href='/public/style.css'>
<head>
    <meta charset='UTF-8'>
    <title>Jenny's Movies</title>
</head>
<body>
  <header>
    <h1>Jenny's Movie Ratings</h1>
    <h3>See if your opinions are correct!</h3>
  </header>
  <section>
    <a href="/movies"><button class="button">BACK</button></a>
      <h2>{{title}}</h2>
      <img class="poster" src="{{poster}}" alt="movie poster" height="350">
      <h3>Title: {{title}}</h3>
      <h3>Director: {{director}}</h3>
      <h3>Year: {{year}}</h3>
      <h3>My Rating: {{rating}}</h3>
      <br>
      <a href="/movies/{{_id}}/edit"><button class="button left">Edit</button></a>
  </section>
</body>
</html>
